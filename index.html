<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Steven</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="predict.js"></script>
  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script type="text/javascript" src="main.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<input type="hidden" id="hidden-counter" name="hidden-counter" value="1"/>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#"></i>DreamCatcher</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fa fa-home"></i>Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fa fa-book"></i>How it Works</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fa fa-lg fa-github"></i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Made at <i class="fa fa-yahoo"></i>Hack</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="main-div">
		<input type="text" id="imgurl" placeholder="Image URL" size="80"/>
		<br>
		<button class="btn btn-primary" onclick="
			if(imgurl.value == '') { 
				alert('Please enter an image URL!'); 
				return;
			}
			else if (!validFile(imgurl.value)) {
				alert('Supported File Types: JPEG, PNG, TIFF, BMP');
				return;
			}
			predict_click($('#imgurl').val(), 'url');">
		Predict a URL!</button>
		
		<br/><br/>
		
		<input type="file" id="filename" placeholder="Filename" size="80"/>
		<br>
		<button class="btn btn-primary" onclick="
			if(filename.value == '') { 
				alert('Please browse for a file!'); 
				return;
			}
			else if (!validFile(filename.value)) {
				alert('Supported File Types: JPEG, PNG, TIFF, BMP');
				return;
			}
			predict_click($('#filename').val(), 'file');">
		Predict a local file!</button>
	</div>

	<div id="predictions">
		<div style="margin-top:30px; margin-left:20px; margin-bottom:30px; clear:left; float:left">
			<img id="img_preview1" src="" width="400"/>
			<br/>
		</div>
		<div id="concepts" class="conceptBox">
		</div>
	</div>

</body>
</html>
